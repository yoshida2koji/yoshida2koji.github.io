<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="jqconsole.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="jscl.js" type="text/javascript"></script>
    <title>jscl game #1</title>
  </head>
  <body>
    <button onclick="$('#console').show()">Show REPL</button>
    <button onclick="$('#console').hide()">Hide REPL</button>
    Keys: (Enter Space ← ↑ → ↓)
    <button id="btn_ok">OK</button>
    <button id="btn_cancel">Cancel</button>
    <button id="btn_left">←</button>
    <button id="btn_up">↑</button>
    <button id="btn_down">↓</button>
    <button id="btn_right">→</button>
    <hr>
    <canvas id="canvas" width="800" height="600" tabindex="1"></canvas>
    <div id="console"></div>
    <script src="main.js" type="text/javascript"></script>
    <script>
      var jqconsole = $("#console").jqconsole("", "");
      $('#console').hide()
      jscl.evaluateString('(start)')
      setTimeout(() => canvas.focus(), 500)
    </script>
    <script src="jscl-web.js" type="text/javascript"></script>

  </body>
</html>
